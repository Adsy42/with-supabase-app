name: Playwright E2E Tests

on:
  # Trigger via Vercel's repository_dispatch event (recommended)
  repository_dispatch:
    types:
      - "vercel.deployment.success"
  # Also allow manual trigger for testing
  workflow_dispatch:
    inputs:
      base_url:
        description: "Base URL to test against"
        required: true
        type: string

jobs:
  e2e:
    name: Playwright E2E
    # Only run for Preview deployments, not Production
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && 
       github.event.client_payload.target == 'preview')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Use the commit SHA from Vercel's payload for repository_dispatch
          ref: ${{ github.event.client_payload.git.sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test
        env:
          # Use URL from Vercel payload or manual input
          BASE_URL: ${{ github.event.client_payload.url || inputs.base_url }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
