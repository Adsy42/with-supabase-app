name: E2E Tests on Preview

on:
  deployment_status:

jobs:
  e2e:
    name: Playwright E2E
    if: github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test
        env:
          BASE_URL: ${{ github.event.deployment_status.target_url }}
          CI: true
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Comment on PR with test results
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.deployment_status.deployment.payload?.pr_number;
            if (prNumber) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `## ‚ùå E2E Tests Failed\n\nThe Playwright tests failed on the Preview deployment.\n\n**Preview URL:** ${context.payload.deployment_status.target_url}\n\nCheck the [workflow run](${context.payload.deployment_status.target_url}) for details.`
              });
            }

